<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System V5: Smooth & Bright</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; cursor: none; }
        
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }

        .hud-bottom {
            position: absolute; bottom: 30px; width: 100%;
            display: flex; justify-content: center;
        }
        .hud-panel {
            background: rgba(5, 10, 15, 0.9);
            border: 1px solid rgba(0, 210, 255, 0.4);
            border-radius: 40px; padding: 15px 40px;
            backdrop-filter: blur(15px); color: #fff;
            display: flex; gap: 30px; align-items: center;
            box-shadow: 0 0 40px rgba(0, 150, 255, 0.3);
        }
        .stat-label { font-size: 10px; color: #888; letter-spacing: 2px; text-transform: uppercase; }
        .stat-value { font-size: 16px; font-weight: 700; color: #fff; min-width: 120px; text-shadow: 0 0 10px rgba(255,255,255,0.5); }

        #side-panel {
            position: absolute; right: -450px; top: 50%; 
            transform: translateY(-50%);
            width: 320px;
            background: rgba(0, 0, 0, 0.9);
            border-left: 3px solid #00d2ff;
            padding: 40px;
            color: white;
            transition: right 0.6s cubic-bezier(0.22, 1, 0.36, 1);
        }
        #side-panel.active { right: 0; }
        
        .planet-title { font-size: 48px; font-weight: 300; margin: 0 0 10px 0; letter-spacing: 6px; color: #00d2ff; text-shadow: 0 0 20px rgba(0, 210, 255, 0.4); }
        .planet-desc { font-size: 14px; color: #bbb; line-height: 1.6; margin-bottom: 25px; }
        .data-row { display: flex; justify-content: space-between; border-bottom: 1px solid #333; padding: 12px 0; }
        .data-key { color: #666; font-size: 11px; text-transform: uppercase; letter-spacing: 1px; }
        .data-val { font-family: 'Courier New', monospace; font-size: 16px; color: #fff; text-shadow: 0 0 5px rgba(255,255,255,0.3); }

        /* CURSOR */
        #finger-cursor {
            position: absolute; width: 60px; height: 60px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            display: flex; align-items: center; justify-content: center;
            background: rgba(0, 210, 255, 0.05);
            transition: border-color 0.2s, background-color 0.2s, transform 0.1s;
        }
        #finger-cursor.locked { 
            border-color: #00ffaa; 
            background: rgba(0, 255, 170, 0.1); 
            transform: translate(-50%, -50%) scale(1.1);
        }
        
        .progress-ring { position: absolute; width: 100%; height: 100%; transform: rotate(-90deg); }
        .progress-ring__circle {
            transition: stroke-dashoffset 0.1s linear;
            transform-origin: 50% 50%;
        }

        #input_video { position: absolute; opacity: 0; pointer-events: none; z-index: -1; }
        
        #loader {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 999;
            transition: opacity 0.5s ease-out;
        }
    </style>
</head>
<body>

    <div id="loader">
        <div style="color: white; letter-spacing: 8px; font-weight: 300; font-size: 24px;">SYSTEM BOOT</div>
    </div>

    <div id="ui-layer">
        <div id="finger-cursor">
            <svg class="progress-ring" width="60" height="60">
                <circle class="progress-ring__circle" stroke="#00d2ff" stroke-width="4" fill="transparent" r="26" cx="30" cy="30" stroke-dasharray="163" stroke-dashoffset="163" />
            </svg>
        </div>

        <div class="hud-bottom">
            <div class="hud-panel" id="main-hud">
                <div>
                    <div class="stat-label">Mode</div>
                    <div class="stat-value" id="mode-val">ORBITAL</div>
                </div>
                <div style="width: 1px; height: 30px; background: rgba(255,255,255,0.2);"></div>
                <div>
                    <div class="stat-label">Locked Target</div>
                    <div class="stat-value" id="target-val" style="color: #00d2ff;">SCANNING...</div>
                </div>
            </div>
        </div>

        <div id="side-panel">
            <h1 class="planet-title" id="p-name">EARTH</h1>
            <p class="planet-desc" id="p-desc">Description here.</p>
            <div class="data-row"><span class="data-key">Diameter</span><span class="data-val" id="p-diam">0</span></div>
            <div class="data-row"><span class="data-key">Temp</span><span class="data-val" id="p-temp">0</span></div>
            <div class="data-row"><span class="data-key">Gravity</span><span class="data-val" id="p-grav">0</span></div>
            <div style="margin-top: 30px; font-size: 11px; color: #555; letter-spacing: 1px;">PINCH TO ZOOM • INDEX TO ROTATE</div>
        </div>
    </div>

    <video id="input_video" playsinline></video>

    <script type="x-shader/x-vertex" id="vertexshader">
        uniform float uTime;
        uniform float uScale;
        attribute float aRandom;
        attribute float aSize;
        varying float vAlpha;
        varying vec3 vColorVariation;
        void main() {
            vec3 pos = position * uScale;
            // Swirl effect
            float dist = length(pos.xz);
            float angle = atan(pos.z, pos.x);
            
            vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
            gl_Position = projectionMatrix * mvPosition;
            
            float twinkle = sin(uTime * 4.0 + aRandom * 100.0); // Faster twinkle
            twinkle = smoothstep(-0.5, 1.0, twinkle);
            
            // INCREASED SIZE MULTIPLIER (600.0 instead of 400.0)
            gl_PointSize = (aSize * (0.8 + 0.6 * twinkle)) * (600.0 / -mvPosition.z);
            
            vAlpha = 0.6 + 0.4 * twinkle; // Higher base alpha
            vColorVariation = vec3(1.0, 1.0 - aRandom * 0.3, 1.0); 
        }
    </script>

    <script type="x-shader/x-fragment" id="fragmentshader">
        uniform vec3 uColor;
        varying float vAlpha;
        varying vec3 vColorVariation;
        void main() {
            float r = length(gl_PointCoord - vec2(0.5));
            if (r > 0.5) discard;
            float glow = 1.0 - (r * 2.0);
            glow = pow(glow, 1.5); // Softer falloff for bigger glow
            
            vec3 baseColor = uColor * vColorVariation;
            // SUPER BRIGHT ADDITION
            vec3 finalColor = baseColor * 2.0; 
            finalColor += vec3(1.0) * pow(glow, 3.0); // White hot center
            
            gl_FragColor = vec4(finalColor, vAlpha * glow);
        }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.6/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script>
        // --- DATA ---
        const PLANET_DATA = [
            { name: "MERCURY", color: 0xAAAAAA, particleColor: new THREE.Color("#e0e0e0"), dist: 40, size: 1.5,  desc: "The smallest planet in the Solar System.", realDia: "4,879 km", temp: "167°C", grav: "3.7 m/s²" },
            { name: "VENUS",   color: 0xE3BB76, particleColor: new THREE.Color("#ffdd88"), dist: 60, size: 2.2,  desc: "Spinning backwards, covered in volcanoes.", realDia: "12,104 km", temp: "464°C", grav: "8.87 m/s²" },
            { name: "EARTH",   color: 0x2233FF, particleColor: new THREE.Color("#00aaff"), dist: 80, size: 2.3,  desc: "The only known planet to support life.", realDia: "12,742 km", temp: "15°C", grav: "9.8 m/s²" },
            { name: "MARS",    color: 0xFF4500, particleColor: new THREE.Color("#ff5533"), dist: 100, size: 1.8,  desc: "A dusty, cold, desert world.", realDia: "6,779 km", temp: "-65°C", grav: "3.71 m/s²" },
            { name: "JUPITER", color: 0xD9A066, particleColor: new THREE.Color("#ffaa55"), dist: 140, size: 6.0,  desc: "The King of Planets. A massive gas giant.", realDia: "139,820 km", temp: "-110°C", grav: "24.79 m/s²" },
            { name: "SATURN",  color: 0xF4D03F, particleColor: new THREE.Color("#ffee88"), dist: 180, size: 5.5,  rings: true, desc: "Famous for its complex ring system.", realDia: "116,460 km", temp: "-140°C", grav: "10.44 m/s²" },
            { name: "URANUS",  color: 0x4FD0E7, particleColor: new THREE.Color("#66ffff"), dist: 220, size: 4.0, rings: true, desc: "An Ice Giant rotating on its side.", realDia: "50,724 km", temp: "-195°C", grav: "8.69 m/s²" },
            { name: "NEPTUNE", color: 0x2E67F8, particleColor: new THREE.Color("#4466ff"), dist: 260, size: 3.8, desc: "A dark, cold, and windy world.", realDia: "49,244 km", temp: "-200°C", grav: "11.15 m/s²" }
        ];

        const STATE = {
            mode: 'SOLAR',
            targetIndex: -1,
            hoverIndex: -1,
            selectionProgress: 0, // 0.0 to 1.0
            particleScale: 1.0,
            particleRotY: 0
        };

        // --- SMOOTHING VARIABLES ---
        const cursorSmoothing = { x: 0.5, y: 0.5 }; // Starts center
        const smoothingFactor = 0.15; // Lower = smoother but more lag (0.1 - 0.2 is sweet spot)

        // --- THREE.JS ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.0008); 
        
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 4000);
        camera.position.set(0, 120, 320); 
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6); 
        scene.add(ambientLight);
        const sunLight = new THREE.PointLight(0xffffff, 2.5, 800);
        scene.add(sunLight);

        // --- OBJECTS ---
        const solarGroup = new THREE.Group();
        scene.add(solarGroup);

        // Sun
        const sunMesh = new THREE.Mesh(new THREE.SphereGeometry(20, 32, 32), new THREE.MeshBasicMaterial({ color: 0xffdd00 }));
        const spriteMat = new THREE.SpriteMaterial({ map: new THREE.TextureLoader().load('https://threejs.org/examples/textures/sprites/glow.png'), color: 0xffaa00, transparent: true, blending: THREE.AdditiveBlending });
        const sunGlow = new THREE.Sprite(spriteMat);
        sunGlow.scale.set(130, 130, 1.0);
        sunMesh.add(sunGlow);
        solarGroup.add(sunMesh);

        // Planets
        const planetMeshes = [];
        const hitMeshes = [];

        PLANET_DATA.forEach((p, i) => {
            const container = new THREE.Group();
            
            const mesh = new THREE.Mesh(
                new THREE.SphereGeometry(p.size, 32, 32),
                new THREE.MeshStandardMaterial({ color: p.color, roughness: 0.6, metalness: 0.2 })
            );
            if(p.rings) {
                const r = new THREE.Mesh(new THREE.RingGeometry(p.size*1.4, p.size*2.2, 32), new THREE.MeshBasicMaterial({ color: 0xcccccc, side: THREE.DoubleSide, transparent: true, opacity: 0.5 }));
                r.rotation.x = Math.PI/2.2; mesh.add(r);
            }
            container.add(mesh);

            // HITBOX - INCREASED to 5.0x for max forgiveness
            const hitGeo = new THREE.SphereGeometry(p.size * 5.0, 16, 16); 
            const hitMat = new THREE.MeshBasicMaterial({ visible: false }); 
            const hitMesh = new THREE.Mesh(hitGeo, hitMat);
            hitMesh.userData = { id: i, name: p.name };
            container.add(hitMesh);
            hitMeshes.push(hitMesh);

            const angle = (i / (PLANET_DATA.length - 1)) * Math.PI - (Math.PI / 2); 
            container.position.set(p.dist * Math.sin(angle), 0, p.dist * Math.cos(angle) * 0.4);
            
            solarGroup.add(container);
            planetMeshes.push(container);
        });

        // Stars
        const stars = new THREE.Points(
            new THREE.BufferGeometry().setAttribute('position', new THREE.BufferAttribute(new Float32Array(5000 * 3).map(()=>(Math.random()-0.5)*1500), 3)),
            new THREE.PointsMaterial({color:0xffffff, size:1.0, transparent:true, opacity:0.6})
        );
        scene.add(stars);

        // Ray Line
        const lineGeo = new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(0,0,0), new THREE.Vector3(0,0,0)]);
        const lineMat = new THREE.LineBasicMaterial({ color: 0x00d2ff, transparent: true, opacity: 0 });
        const rayLine = new THREE.Line(lineGeo, lineMat);
        scene.add(rayLine);

        // --- PARTICLE SYSTEM ---
        const particleCount = 60000; 
        const pGeo = new THREE.BufferGeometry();
        const pPos = new Float32Array(particleCount * 3);
        const pRnd = new Float32Array(particleCount);
        const pSize = new Float32Array(particleCount);
        for(let i=0; i<particleCount; i++) { pPos[i*3]=0; pRnd[i]=Math.random(); pSize[i]=1.0; }
        pGeo.setAttribute('position', new THREE.BufferAttribute(pPos, 3));
        pGeo.setAttribute('aRandom', new THREE.BufferAttribute(pRnd, 1));
        pGeo.setAttribute('aSize', new THREE.BufferAttribute(pSize, 1));

        const pMat = new THREE.ShaderMaterial({
            uniforms: { uTime: { value: 0 }, uColor: { value: new THREE.Color("#00d2ff") }, uScale: { value: 0.0 } },
            vertexShader: document.getElementById('vertexshader').textContent,
            fragmentShader: document.getElementById('fragmentshader').textContent,
            transparent: true, depthWrite: false, blending: THREE.AdditiveBlending
        });
        const particleSystem = new THREE.Points(pGeo, pMat);
        scene.add(particleSystem);
        particleSystem.visible = false;

        function generatePlanetParticles(index) {
            const data = PLANET_DATA[index];
            const hasRings = data.rings;
            
            // INCREASED RADIUS to 40.0 (Massive View)
            const baseRad = 40.0; 

            for(let i=0; i<particleCount; i++) {
                let x,y,z,s;
                const r = Math.random();
                if(hasRings && r < 0.4) {
                    const angle = Math.random() * Math.PI * 2;
                    const dist = (baseRad * 1.3) + Math.random() * (baseRad * 0.8);
                    x = Math.cos(angle)*dist; z = Math.sin(angle)*dist; y = (Math.random()-0.5)*2.0;
                    s = Math.random() * 2.5;
                } else {
                    const theta = Math.random()*Math.PI*2;
                    const phi = Math.acos(2*Math.random()-1);
                    x=baseRad*Math.sin(phi)*Math.cos(theta); y=baseRad*Math.sin(phi)*Math.sin(theta); z=baseRad*Math.cos(phi);
                    s = Math.random() * 3.5; 
                }
                const tilt = 0.4;
                const ty = y; y = y*Math.cos(tilt)-z*Math.sin(tilt); z = ty*Math.sin(tilt)+z*Math.cos(tilt);
                pPos[i*3] = x; pPos[i*3+1] = y; pPos[i*3+2] = z;
            }
            pGeo.attributes.position.needsUpdate = true;
            pMat.uniforms.uColor.value = data.particleColor;
        }

        // --- INPUT & LOGIC ---
        const raycaster = new THREE.Raycaster();
        const pointer = new THREE.Vector2();
        let smoothedPinch = 0;
        raycaster.params.Points.threshold = 4; // More forgiving

        const videoElement = document.getElementById('input_video');
        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915/${file}`});
        hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });

        const cursor = document.getElementById('finger-cursor');
        const ringCircle = document.querySelector('.progress-ring__circle');
        const hudTarget = document.getElementById('target-val');

        hands.onResults(results => {
            document.getElementById('loader').style.opacity = 0;
            if(results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                cursor.style.opacity = 1;
                const lm = results.multiHandLandmarks[0];
                const index = lm[8];
                const thumb = lm[4];
                
                // --- 1. SMOOTHING ALGORITHM (Low Pass Filter) ---
                // We don't use the raw index.x/y directly. We lerp towards it.
                cursorSmoothing.x += (index.x - cursorSmoothing.x) * smoothingFactor;
                cursorSmoothing.y += (index.y - cursorSmoothing.y) * smoothingFactor;

                const cx = (1 - cursorSmoothing.x) * window.innerWidth;
                const cy = cursorSmoothing.y * window.innerHeight;
                cursor.style.left = cx + 'px'; cursor.style.top = cy + 'px';

                // Map smoothed 2D to 3D Ray
                pointer.x = ((1 - cursorSmoothing.x) * 2) - 1; 
                pointer.y = -(cursorSmoothing.y * 2) + 1;

                if(STATE.mode === 'SOLAR') {
                    // Pass the raw index for line drawing origin, but raycast uses smoothed pointer
                    checkIntersection(index);
                } else {
                    rayLine.material.opacity = 0;
                    const pinch = Math.hypot(thumb.x - index.x, thumb.y - index.y);
                    smoothedPinch += (pinch - smoothedPinch) * 0.1;
                    
                    STATE.particleScale = 1.0 + (smoothedPinch * 6.0); // Extreme zoom capability
                    
                    const dx = (cursorSmoothing.x - 0.5); // Use smoothed x for rotation too
                    STATE.particleRotY += dx * 0.05;
                    
                    if(smoothedPinch < 0.03) exitDetailView();
                }
            } else {
                cursor.style.opacity = 0;
                rayLine.material.opacity = 0;
                if(STATE.mode === 'SOLAR') resetSelection();
            }
        });

        const cameraUtils = new Camera(videoElement, { onFrame: async () => { await hands.send({image: videoElement}); }, width: 640, height: 480 });
        cameraUtils.start();

        function checkIntersection(rawFingerTip) {
            raycaster.setFromCamera(pointer, camera);
            const intersects = raycaster.intersectObjects(hitMeshes);
            const circleCircumference = 163;

            if (intersects.length > 0) {
                const hitObj = intersects[0].object;
                const idx = hitObj.userData.id;

                // Line Visuals
                const vec = new THREE.Vector3((1 - rawFingerTip.x) * 2 - 1, -rawFingerTip.y * 2 + 1, 0.5).unproject(camera).sub(camera.position).normalize();
                const distance = - camera.position.z / vec.z;
                const pos = camera.position.clone().add(vec.multiplyScalar(distance));
                const positions = rayLine.geometry.attributes.position.array;
                positions[0] = pos.x; positions[1] = pos.y; positions[2] = pos.z - 50; 
                const pPos = planetMeshes[idx].position;
                positions[3] = pPos.x; positions[4] = pPos.y; positions[5] = pPos.z;
                rayLine.geometry.attributes.position.needsUpdate = true;
                rayLine.material.opacity = 0.5;

                if (STATE.hoverIndex !== idx) {
                    STATE.hoverIndex = idx;
                    STATE.selectionProgress = 0; // New target, start at 0
                    hudTarget.innerText = hitObj.userData.name;
                    hudTarget.style.color = "#00d2ff";
                    cursor.classList.add('locked');
                    gsap.to(planetMeshes[idx].children[0].scale, {x:1.3, y:1.3, z:1.3, duration:0.3});
                } 
                
                // INCREMENT (Fill up)
                STATE.selectionProgress += 0.02; // Fill speed

            } else {
                // RAYCAST MISSED
                rayLine.material.opacity = 0;
                // DECREMENT (Decay slowly instead of reset)
                STATE.selectionProgress -= 0.01; 
                
                if(STATE.selectionProgress <= 0) {
                    resetSelection();
                }
            }

            // Clamp 0 to 1
            STATE.selectionProgress = Math.max(0, Math.min(1, STATE.selectionProgress));

            // Update UI
            ringCircle.style.strokeDashoffset = circleCircumference - (STATE.selectionProgress * circleCircumference);

            if (STATE.selectionProgress >= 1.0 && STATE.mode === 'SOLAR') {
                enterDetailView(STATE.hoverIndex);
            }
        }

        function resetSelection() {
            if(STATE.hoverIndex !== -1) {
                gsap.to(planetMeshes[STATE.hoverIndex].children[0].scale, {x:1.0, y:1.0, z:1.0, duration:0.3});
            }
            STATE.hoverIndex = -1;
            STATE.selectionProgress = 0;
            hudTarget.innerText = "SCANNING...";
            hudTarget.style.color = "#fff";
            cursor.classList.remove('locked');
            ringCircle.style.strokeDashoffset = 163;
        }

        function enterDetailView(index) {
            STATE.mode = 'DETAIL';
            STATE.targetIndex = index;
            document.getElementById('mode-val').innerText = "HOLOGRAPHIC";
            cursor.classList.remove('locked'); 

            generatePlanetParticles(index);
            particleSystem.visible = true;
            STATE.particleScale = 0;
            
            // ANIMATE IN
            gsap.to(STATE, { particleScale: 1.0, duration: 1.5, ease: "back.out(1.0)" });

            gsap.to(solarGroup.position, { z: 500, opacity: 0, duration: 1.0 });
            gsap.to(solarGroup.scale, { x: 0, y: 0, z: 0, duration: 1.0 });
            
            const d = PLANET_DATA[index];
            document.getElementById('p-name').innerText = d.name;
            document.getElementById('p-name').style.color = "#" + d.particleColor.getHexString();
            document.getElementById('side-panel').classList.add('active');
            
            document.getElementById('p-diam').innerText = d.realDia;
            document.getElementById('p-temp').innerText = d.temp;
            document.getElementById('p-grav').innerText = d.grav;
        }

        function exitDetailView() {
            STATE.mode = 'SOLAR';
            document.getElementById('mode-val').innerText = "ORBITAL";
            document.getElementById('side-panel').classList.remove('active');

            gsap.to(STATE, { particleScale: 0, duration: 0.5, onComplete: () => { particleSystem.visible = false; } });

            gsap.to(solarGroup.position, { z: 0, duration: 1.5, ease: "power2.out" });
            gsap.to(solarGroup.scale, { x: 1, y: 1, z: 1, duration: 1.5 });
            
            resetSelection();
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now() * 0.001;

            if(STATE.mode === 'SOLAR') {
                solarGroup.rotation.y = Math.sin(time * 0.05) * 0.05;
                planetMeshes.forEach(p => p.rotation.y += 0.005);
            } else {
                pMat.uniforms.uTime.value = time;
                pMat.uniforms.uScale.value += (STATE.particleScale - pMat.uniforms.uScale.value) * 0.1;
                particleSystem.rotation.y += (STATE.particleRotY - particleSystem.rotation.y) * 0.1;
            }

            stars.rotation.y -= 0.0001;
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
