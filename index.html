        .gesture-hint {

            0% { box-shadow: 0 0 15px rgba(0, 255, 170, 0.4); transform: translate(-50%, -50%) scale(1.1); }

            transition: border-color 0.2s, background-color 0.2s;

        .progress-ring { position: absolute; width: 100%; height: 100%; transform: rotate(-90deg); }

            transition: stroke-dashoffset 0.1s linear;

        #input_video { position: absolute; opacity: 0; pointer-events: none; z-index: -1; width: 1px; height: 1px;}
        
        #loader {

            border: 10px solid #fff; border-radius: 50%;
            transform: translate(-50%, -50%); opacity: 0; pointer-events: none; z-index: 50;
        }
    </style>

    <script type="x-shader/x-vertex" id="planetVertex">
        uniform float uTime;
        uniform float uScale; 
        attribute float aRandom;
        attribute float aSize;
        attribute vec3 aColor; 
        attribute float aIsMoon;
        attribute float aOrbitRad;
        attribute float aOrbitSpeed;
        attribute float aOrbitOffset;

        varying float vAlpha;
        varying vec3 vColor;

        void main() {
            vec3 basePos = position;

            // SATELLITE ORBIT (Retained from V17)
            if(aIsMoon > 0.5) {
                float angle = aOrbitOffset + uTime * aOrbitSpeed * 0.2; 
                basePos.x += cos(angle) * aOrbitRad;
                basePos.z += sin(angle) * aOrbitRad;
            }

            vec3 pos = basePos * uScale;

            // --- SAMPLE CODE WARP LOGIC ---
            // Activates when scaling up to create the tunnel effect
            if(uScale > 3.0) {
                float dist = length(pos.xy);
                // The specific sine wave from the sample
                pos.z += sin(dist * 0.1 - uTime * 2.0) * 0.5 * (uScale - 1.0);
            }

            vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
            gl_Position = projectionMatrix * mvPosition;

            // Twinkle Logic
            float twinkle = sin(uTime * 3.0 + aRandom * 25.0);
            twinkle = smoothstep(-1.0, 1.0, twinkle);

            // Dynamic Sizing (Boosted for visibility)
            float sizeMult = 400.0;
            // Scale points up significantly when warping so they feel like clouds you fly through
            float warpBoost = 1.0 + max(0.0, uScale - 2.0) * 0.5; 
            
            gl_PointSize = (aSize * (0.6 + 0.6 * twinkle)) * (sizeMult / -mvPosition.z) * warpBoost;
            
            vAlpha = 0.3 + 0.7 * twinkle;
            vColor = aColor; 
        }
    </script>
    
    <script type="x-shader/x-fragment" id="planetFragment">
        varying float vAlpha;
        varying vec3 vColor;
        void main() {
            float r = length(gl_PointCoord - vec2(0.5));
            if (r > 0.5) discard;
            
            // Diamond Core Glow Logic from Sample
            float glow = 1.0 - (r * 2.0);
            glow = pow(glow, 2.5); 

            vec3 baseColor = vColor; 
            // Hot white center (The key to the density/brightness look)
            vec3 finalColor = baseColor + vec3(0.8) * pow(glow, 5.0); 

            gl_FragColor = vec4(finalColor, vAlpha * glow);
        }
    </script>

    <script type="x-shader/x-vertex" id="sunVertex">
        uniform float uTime;
        attribute float aRandom;
        varying float vAlpha;
        varying vec3 vPos;
        void main() {
            vPos = position; 
            vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
            gl_Position = projectionMatrix * mvPosition;
            gl_PointSize = (15.0 + aRandom * 8.0) * (300.0 / -mvPosition.z);
            vAlpha = 0.95;
        }
    </script>
    <script type="x-shader/x-fragment" id="sunFragment">
        uniform vec3 uColorCore;
        uniform vec3 uColorRim;
        uniform float uTime;
        varying float vAlpha;
        varying vec3 vPos;
        float random (in vec2 st) { return fract(sin(dot(st.xy, vec2(12.9898,78.233)))* 43758.5453123); }
        float noise (in vec2 st) {
            vec2 i = floor(st); vec2 f = fract(st);
            float a = random(i); float b = random(i + vec2(1.0, 0.0));
            float c = random(i + vec2(0.0, 1.0)); float d = random(i + vec2(1.0, 1.0));
            vec2 u = f * f * (3.0 - 2.0 * f);
            return mix(a, b, u.x) + (c - a)* u.y * (1.0 - u.x) + (d - b) * u.x * u.y;
        }
        void main() {
            float r = length(gl_PointCoord - vec2(0.5));
            if (r > 0.5) discard;
            float glow = 1.0 - (r * 2.0);
            glow = pow(glow, 1.8);
            float n = noise(vPos.xy * 0.1 + uTime * 0.3);
            vec3 surfColor = mix(uColorCore, uColorRim, n);
            vec3 finalColor = surfColor * 3.0 + vec3(1.0, 1.0, 0.8) * pow(glow, 3.0);
            gl_FragColor = vec4(finalColor, vAlpha * glow);
        }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3/camera_utils.js" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script>
        // --- DATA ---
        const PLANET_DATA = [
            { name: "MERCURY", color: 0xAAAAAA, pColor: "#aaaaaa", dist: 100, size: 4.5, moons: [], desc: "The smallest planet.", realDia: "4,879 km", temp: "167°C", grav: "3.7 m/s²" },
            { name: "VENUS", color: 0xE3BB76, pColor: "#ffcc66", dist: 160, size: 6.0, moons: [], desc: "Hottest planet.", realDia: "12,104 km", temp: "464°C", grav: "8.87 m/s²" },
            { name: "EARTH", color: 0x2233FF, pColor: "#0088ff", dist: 220, size: 6.5, moons: [{ name: "Moon", size: 12.0, color: "#dddddd", dist: 120 }], desc: "Our home.", realDia: "12,742 km", temp: "15°C", grav: "9.8 m/s²" },
            { name: "MARS", color: 0xFF4500, pColor: "#ff4422", dist: 280, size: 5.0, moons: [{ name: "Phobos", size: 4.0, color: "#aa8888", dist: 80 }, { name: "Deimos", size: 3.0, color: "#886666", dist: 110 }], desc: "The Red Planet.", realDia: "6,779 km", temp: "-65°C", grav: "3.71 m/s²" },
            { name: "JUPITER", color: 0xD9A066, pColor: "#d9a066", dist: 400, size: 14.0, moons: [{ name: "Io", size: 5.0, color: "#ffdd00", dist: 160 }, { name: "Europa", size: 4.5, color: "#ffffff", dist: 200 }, { name: "Ganymede", size: 6.0, color: "#aaaaaa", dist: 260 }, { name: "Callisto", size: 5.8, color: "#777777", dist: 320 }], desc: "Gas Giant.", realDia: "139,820 km", temp: "-110°C", grav: "24.79 m/s²" },
            { name: "SATURN", color: 0xF4D03F, pColor: "#ffee88", dist: 520, size: 12.0, rings: true, moons: [{ name: "Titan", size: 6.5, color: "#ffaa00", dist: 220 }, { name: "Enceladus", size: 3.0, color: "#ccffff", dist: 150 }, { name: "Rhea", size: 4.0, color: "#eeeeee", dist: 280 }], desc: "Ringed Jewel.", realDia: "116,460 km", temp: "-140°C", grav: "10.44 m/s²" },
            { name: "URANUS", color: 0x4FD0E7, pColor: "#66ffff", dist: 640, size: 9.0, rings: true, moons: [{ name: "Titania", size: 4.0, color: "#cccccc", dist: 180 }, { name: "Oberon", size: 4.0, color: "#bbbbbb", dist: 240 }], desc: "Ice Giant.", realDia: "50,724 km", temp: "-195°C", grav: "8.69 m/s²" },
            { name: "NEPTUNE", color: 0x2E67F8, pColor: "#4466ff", dist: 760, size: 8.5, moons: [{ name: "Triton", size: 5.5, color: "#ffcccc", dist: 160 }], desc: "Windy World.", realDia: "49,244 km", temp: "-200°C", grav: "11.15 m/s²" }
        ];

        const STATE = {
            mode: 'SOLAR', targetIndex: -1, hoverIndex: -1, selectionProgress: 0, 
            particleScale: 1.0, particleRotY: 0, lastModeChange: 0,
            lastHandSize: 0, isExiting: false
        };
        
        const cursorSmoothing = { x: 0.5, y: 0.5 };
        const smoothingFactor = 0.15;

        // --- THREE.JS SETUP ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.0002);
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 10000);
        camera.position.set(0, 300, 850);
        camera.lookAt(0, 0, 0);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);
        
        scene.add(new THREE.AmbientLight(0xffffff, 0.5));
        scene.add(new THREE.PointLight(0xffaa00, 4.0, 2000));

        const solarGroup = new THREE.Group();
        solarGroup.position.x = -100; 
        scene.add(solarGroup);

        // SUN
        const sunGeo = new THREE.SphereGeometry(45, 64, 64); 
        const sunMat = new THREE.ShaderMaterial({
            uniforms: { uTime: { value: 0 }, uColorCore: { value: new THREE.Color("#ffcc00") }, uColorRim: { value: new THREE.Color("#ff4400") } },
            vertexShader: document.getElementById('sunVertex').textContent,
            fragmentShader: document.getElementById('sunFragment').textContent,
            transparent: true, depthWrite: false, blending: THREE.AdditiveBlending
        });
        const sunParticles = new THREE.Points(sunGeo, sunMat);
        solarGroup.add(sunParticles);

        // PLANETS (System View)
        const planetMeshes = [];
        const hitMeshes = [];
        PLANET_DATA.forEach((p, i) => {
            const container = new THREE.Group();
            const mesh = new THREE.Mesh(new THREE.SphereGeometry(p.size, 32, 32), new THREE.MeshStandardMaterial({ color: p.color, roughness: 0.6, metalness: 0.2 }));
            if(p.rings) {
                const r = new THREE.Mesh(new THREE.RingGeometry(p.size*1.4, p.size*2.2, 64), new THREE.MeshBasicMaterial({ color: 0xcccccc, side: THREE.DoubleSide, transparent: true, opacity: 0.5 }));
                r.rotation.x = Math.PI/2.2; mesh.add(r);
            }
            container.add(mesh);
            const hitGeo = new THREE.SphereGeometry(p.size * 5.0, 16, 16); 
            const hitMesh = new THREE.Mesh(hitGeo, new THREE.MeshBasicMaterial({ visible: false }));
            hitMesh.userData = { id: i, name: p.name };
            container.add(hitMesh);
            hitMeshes.push(hitMesh);
            const angleStep = (Math.PI * 1.2) / (PLANET_DATA.length - 1);
            const angle = (i * angleStep) - (Math.PI * 0.6);
            container.position.set(p.dist * Math.sin(angle), 0, p.dist * Math.cos(angle) * 0.3);
            solarGroup.add(container);
            planetMeshes.push(container);
        });

        scene.add(new THREE.Points(new THREE.BufferGeometry().setAttribute('position', new THREE.BufferAttribute(new Float32Array(10000 * 3).map(()=>(Math.random()-0.5)*4000), 3)), new THREE.PointsMaterial({color:0xffffff, size:1.5, transparent:true, opacity:0.5})));

        // --- HOLOGRAPHIC PARTICLES (Detail View) ---
        // INCREASED TO 100k FOR SAMPLE CODE DENSITY
        const particleCount = 100000; 
        const pGeo = new THREE.BufferGeometry();
        const pPos = new Float32Array(particleCount * 3);
        const pRnd = new Float32Array(particleCount);
        const pSize = new Float32Array(particleCount);
        const pColor = new Float32Array(particleCount * 3);
        const pIsMoon = new Float32Array(particleCount);
        const pOrbitRad = new Float32Array(particleCount);
        const pOrbitSpeed = new Float32Array(particleCount);
        const pOrbitOffset = new Float32Array(particleCount);

        for(let i=0; i<particleCount; i++) { pPos[i*3]=0; pRnd[i]=Math.random(); pSize[i]=1.0; pIsMoon[i]=0; }
        
        pGeo.setAttribute('position', new THREE.BufferAttribute(pPos, 3));
        pGeo.setAttribute('aRandom', new THREE.BufferAttribute(pRnd, 1));
        pGeo.setAttribute('aSize', new THREE.BufferAttribute(pSize, 1));
        pGeo.setAttribute('aColor', new THREE.BufferAttribute(pColor, 3));
        pGeo.setAttribute('aIsMoon', new THREE.BufferAttribute(pIsMoon, 1));
        pGeo.setAttribute('aOrbitRad', new THREE.BufferAttribute(pOrbitRad, 1));
        pGeo.setAttribute('aOrbitSpeed', new THREE.BufferAttribute(pOrbitSpeed, 1));
        pGeo.setAttribute('aOrbitOffset', new THREE.BufferAttribute(pOrbitOffset, 1));

        const pMat = new THREE.ShaderMaterial({
            uniforms: { uTime: { value: 0 }, uScale: { value: 1.0 } },
            vertexShader: document.getElementById('planetVertex').textContent,
            fragmentShader: document.getElementById('planetFragment').textContent,
            transparent: true, depthWrite: false, blending: THREE.AdditiveBlending
        });
        const particleSystem = new THREE.Points(pGeo, pMat);
        scene.add(particleSystem);
        particleSystem.visible = false;

        function generatePlanetParticles(index) {
            const data = PLANET_DATA[index];
            const hasRings = data.rings;
            const moons = data.moons;
            let particlesUsed = 0;
            const planetColor = new THREE.Color(data.pColor);

            // 1. GENERATE MOONS
            moons.forEach(moon => {
                const particlesPerMoon = 3000; 
                const moonColor = new THREE.Color(moon.color);
                const orbitSpeed = (Math.random() > 0.5 ? 1 : -1) * (0.3 + Math.random() * 0.2);
                const orbitOffset = Math.random() * Math.PI * 2;
                for(let i=0; i<particlesPerMoon; i++) {
                    const idx = particlesUsed + i;
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    const r = (moon.size * Math.cbrt(Math.random())) * 10.0; // Scaled up for visibility at camZ 850
                    pPos[idx*3] = r * Math.sin(phi) * Math.cos(theta);
                    pPos[idx*3+1] = r * Math.sin(phi) * Math.sin(theta);
                    pPos[idx*3+2] = r * Math.cos(phi);
                    pColor[idx*3] = moonColor.r; pColor[idx*3+1] = moonColor.g; pColor[idx*3+2] = moonColor.b;
                    pIsMoon[idx] = 1.0; pOrbitRad[idx] = moon.dist; pOrbitSpeed[idx] = orbitSpeed; pOrbitOffset[idx] = orbitOffset;
                }
                particlesUsed += particlesPerMoon;
            });

            // 2. GENERATE PLANET (USING SAMPLE CODE DISTRIBUTION STRATEGY)
            // Rings: 65%, Planet: 15%, Dust: 20% (if Rings exist)
            // Otherwise: Planet: 70%, Dust: 30%
            
            for(let i=particlesUsed; i<particleCount; i++) {
                let x,y,z, size;
                const r = Math.random();
                pIsMoon[i] = 0.0; 
                pColor[i*3] = planetColor.r; pColor[i*3+1] = planetColor.g; pColor[i*3+2] = planetColor.b;
                
                // Base scalar to make particles visible at camera Z 850 (Sample used cam Z 40)
                const scalar = 12.0; 

                if(hasRings && r < 0.65) { // RINGS (Sample Logic)
                    const angle = Math.random() * Math.PI * 2;
                    // Distribution from sample: 14-23 or 10-12
                    const dist = (Math.random() > 0.4 ? 14 + Math.random() * 9 : 10 + Math.random() * 2) * scalar;
                    x = Math.cos(angle)*dist; z = Math.sin(angle)*dist; y = (Math.random()-0.5)*3.0;
                    size = Math.random() * 2.5;
                } else if ((hasRings && r < 0.80) || (!hasRings && r < 0.70)) { // PLANET SPHERE
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos((Math.random() * 2) - 1);
                    const rad = 7.5 * scalar;
                    x = rad * Math.sin(phi) * Math.cos(theta); y = rad * Math.sin(phi) * Math.sin(theta); z = rad * Math.cos(phi);
                    size = Math.random() * 3.0;
                } else { // AMBIENT DUST (Fly-through effect)
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos((Math.random() * 2) - 1);
                    const rad = Math.random() * 60 * scalar; // Huge radius for fly-through
                    x = rad * Math.sin(phi) * Math.cos(theta); y = rad * Math.sin(phi) * Math.sin(theta); z = rad * Math.cos(phi);
                    size = Math.random();
                }

                const tilt = 0.3;
                const ty = y; y = y*Math.cos(tilt)-z*Math.sin(tilt); z = ty*Math.sin(tilt)+z*Math.cos(tilt);
                
                pPos[i*3] = x; pPos[i*3+1] = y; pPos[i*3+2] = z;
                pSize[i] = size;
            }
            pGeo.attributes.position.needsUpdate = true; pGeo.attributes.aColor.needsUpdate = true;
            pGeo.attributes.aIsMoon.needsUpdate = true; pGeo.attributes.aOrbitRad.needsUpdate = true;
            pGeo.attributes.aOrbitSpeed.needsUpdate = true; pGeo.attributes.aOrbitOffset.needsUpdate = true;
            pGeo.attributes.aSize.needsUpdate = true;
        }

        // --- INPUT LOGIC ---
        const raycaster = new THREE.Raycaster(); 
        const pointer = new THREE.Vector2(); 
        raycaster.params.Points.threshold = 10;
        
        const videoElement = document.getElementById('input_video');
        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915/${file}`});
        
        hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
        
        const cursor = document.getElementById('finger-cursor'); 
        const ringCircle = document.querySelector('.progress-ring__circle'); 
        const hudTarget = document.getElementById('target-val');

        hands.onResults(results => {
            document.getElementById('loader').style.opacity = 0;
            
            if(results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                cursor.style.opacity = 1; 
                const lm = results.multiHandLandmarks[0]; 
                const index = lm[8]; const thumb = lm[4]; const wrist = lm[0]; const middleMCP = lm[9];

                cursorSmoothing.x += (index.x - cursorSmoothing.x) * smoothingFactor; 
                cursorSmoothing.y += (index.y - cursorSmoothing.y) * smoothingFactor;
                cursor.style.left = (1 - cursorSmoothing.x) * window.innerWidth + 'px'; 
                cursor.style.top = cursorSmoothing.y * window.innerHeight + 'px';
                pointer.x = ((1 - cursorSmoothing.x) * 2) - 1; pointer.y = -(cursorSmoothing.y * 2) + 1;
                
                const now = Date.now();

                // SYSTEM VIEW LOGIC
                if(STATE.mode === 'SOLAR') {
                    checkIntersection(index);
                } 
                // DETAIL LOGIC
                else if(STATE.mode === 'DETAIL') {
                    if(now - STATE.lastModeChange < 1500) {
                        STATE.lastHandSize = Math.hypot(middleMCP.x - wrist.x, middleMCP.y - wrist.y);
                        return;
                    }

                    const handSize = Math.hypot(middleMCP.x - wrist.x, middleMCP.y - wrist.y);
                    const pinchDist = Math.hypot(thumb.x - index.x, thumb.y - index.y);
                    let normPinch = Math.min(1.0, pinchDist / handSize); 

                    // PUSH DETECTION
                    const zVelocity = handSize - STATE.lastHandSize;
                    STATE.lastHandSize = handSize;

                    if(zVelocity > 0.05 && normPinch > 0.4 && !STATE.isExiting) {
                        triggerPushExit();
                    }

                    // ZOOM LOGIC (INCREASED MAX SCALE FOR FLY-THROUGH)
                    if(!STATE.isExiting) {
                        let targetScale = 1.0;
                        if(normPinch < 0.25) {
                            targetScale = 0.4 + (normPinch * 3.0);
                        } else {
                            // Expand up to 25x to fly through the cloud
                            targetScale = 1.0 + ((normPinch - 0.25) * 32.0);
                        }
                        STATE.particleScale += (targetScale - STATE.particleScale) * 0.1;
                        STATE.particleRotY += (cursorSmoothing.x - 0.5) * 0.05;
                    }
                }
            } else {
                cursor.style.opacity = 0;
                if(STATE.mode === 'SOLAR') {
                    if(STATE.selectionProgress > 0) { STATE.selectionProgress -= 0.02; applyProgressVisuals(); } else { resetSelection(); }
                }
            }
        });

        const cameraUtils = new Camera(videoElement, { onFrame: async () => { await hands.send({image: videoElement}); }, width: 640, height: 480 }); 
        cameraUtils.start();

        function triggerPushExit() {
            STATE.isExiting = true;
            const ring = document.getElementById('shockwave-ring');
            gsap.fromTo(ring, 
                { opacity: 1, scale: 0.1, borderWidth: 10 }, 
                { opacity: 0, scale: 5.0, borderWidth: 0, duration: 0.6, ease: "power2.out" }
            );
            exitDetailView();
        }

        function checkIntersection(rawFingerTip) {
            raycaster.setFromCamera(pointer, camera);
            const intersects = raycaster.intersectObjects(hitMeshes);
            if (intersects.length > 0) {
                const idx = intersects[0].object.userData.id;
                if (STATE.hoverIndex !== idx) { STATE.hoverIndex = idx; hudTarget.innerText = intersects[0].object.userData.name; cursor.classList.add('locked'); } 
                STATE.selectionProgress += 0.04; 
            } else {
                STATE.selectionProgress -= 0.005; 
                if(STATE.selectionProgress <= 0) resetSelection();
            }
            STATE.selectionProgress = Math.max(0, Math.min(1, STATE.selectionProgress));
            applyProgressVisuals();
            ringCircle.style.strokeDashoffset = 163 - (STATE.selectionProgress * 163);
            if (STATE.selectionProgress >= 1.0 && STATE.mode === 'SOLAR') enterDetailView(STATE.hoverIndex);
        }

        function applyProgressVisuals() {
            const p = STATE.selectionProgress; sunParticles.scale.setScalar(1.0 - p);
            planetMeshes.forEach((mesh, i) => { if(i === STATE.hoverIndex) mesh.scale.setScalar(1.0 + (p * 1.5)); else mesh.scale.setScalar(Math.max(0, 1.0 - p)); });
        }
        function resetSelection() {
            STATE.hoverIndex = -1; STATE.selectionProgress = 0; hudTarget.innerText = "SCANNING..."; cursor.classList.remove('locked'); ringCircle.style.strokeDashoffset = 163;
            sunParticles.scale.setScalar(1); planetMeshes.forEach(mesh => mesh.scale.setScalar(1));
        }
        function enterDetailView(index) {
            STATE.mode = 'DETAIL'; STATE.lastModeChange = Date.now(); STATE.targetIndex = index; STATE.isExiting = false;
            document.getElementById('mode-val').innerText = "HOLOGRAPHIC"; cursor.classList.remove('locked'); 
            generatePlanetParticles(index); particleSystem.visible = true; STATE.particleScale = 0;
            gsap.to(STATE, { particleScale: 1.0, duration: 1.5, ease: "back.out(1.0)" });
            solarGroup.visible = false;
            const d = PLANET_DATA[index]; document.getElementById('p-name').innerText = d.name; document.getElementById('p-name').style.color = d.pColor; document.getElementById('side-panel').classList.add('active');
            document.getElementById('p-diam').innerText = d.realDia; document.getElementById('p-temp').innerText = d.temp; document.getElementById('p-grav').innerText = d.grav;
            document.getElementById('p-moons').innerText = d.moons.length > 0 ? d.moons.length + " (Major)" : "None";
        }

        function exitDetailView() {
            // Step 1: Remove Annotation Panel
            document.getElementById('side-panel').classList.remove('active');
            // Step 2: Shrink Planet
            gsap.delayedCall(0.4, () => {
                gsap.to(STATE, { 
                    particleScale: 0, duration: 0.5, ease: "power2.in", 
                    onComplete: () => { 
                        STATE.mode = 'SOLAR'; STATE.lastModeChange = Date.now(); document.getElementById('mode-val').innerText = "SYSTEM VIEW"; 
                        particleSystem.visible = false; solarGroup.visible = true; resetSelection(); STATE.isExiting = false;
                    }
                });
            });
        }
        
        function animate() {
            requestAnimationFrame(animate); const time = performance.now() * 0.001;
            if(STATE.mode === 'SOLAR') { 
                solarGroup.rotation.y = Math.sin(time * 0.02) * 0.05; 
                sunParticles.rotation.y -= 0.005; 
                sunMat.uniforms.uTime.value = time; 
            } else { 
                pMat.uniforms.uTime.value = time; 
                pMat.uniforms.uScale.value += (STATE.particleScale - pMat.uniforms.uScale.value) * 0.1; 
                particleSystem.rotation.y += (STATE.particleRotY - particleSystem.rotation.y) * 0.1; 
            }
            renderer.render(scene, camera);
        }
        
        window.addEventListener('resize', () => { camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); });
        animate();
    </script>
</body>
