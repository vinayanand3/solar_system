<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System V9: Proximity Exit</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; cursor: none; }
        
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }

        .hud-bottom {
            position: absolute; bottom: 30px; width: 100%;
            display: flex; justify-content: center;
        }
        .hud-panel {
            background: rgba(5, 10, 15, 0.9);
            border: 1px solid rgba(255, 100, 50, 0.4);
            border-radius: 40px; padding: 15px 40px;
            backdrop-filter: blur(15px); color: #fff;
            display: flex; gap: 30px; align-items: center;
            box-shadow: 0 0 40px rgba(255, 100, 0, 0.2);
        }
        .stat-label { font-size: 10px; color: #888; letter-spacing: 2px; text-transform: uppercase; }
        .stat-value { font-size: 16px; font-weight: 700; color: #fff; min-width: 120px; text-shadow: 0 0 10px rgba(255,255,255,0.5); }

        #side-panel {
            position: absolute; right: -500px; top: 50%; 
            transform: translateY(-50%);
            width: 350px;
            background: rgba(0, 0, 0, 0.9);
            border-left: 4px solid #00d2ff;
            padding: 40px;
            color: white;
            transition: right 0.6s cubic-bezier(0.22, 1, 0.36, 1);
        }
        #side-panel.active { right: 0; }
        
        .planet-title { font-size: 48px; font-weight: 300; margin: 0 0 10px 0; letter-spacing: 6px; color: #00d2ff; text-shadow: 0 0 20px rgba(0, 210, 255, 0.4); }
        .planet-desc { font-size: 14px; color: #bbb; line-height: 1.6; margin-bottom: 25px; }
        .data-row { display: flex; justify-content: space-between; border-bottom: 1px solid #333; padding: 12px 0; }
        .data-key { color: #666; font-size: 11px; text-transform: uppercase; letter-spacing: 1px; }
        .data-val { font-family: 'Courier New', monospace; font-size: 16px; color: #fff; text-shadow: 0 0 5px rgba(255,255,255,0.3); }

        /* CURSOR */
        #finger-cursor {
            position: absolute; width: 60px; height: 60px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            display: flex; align-items: center; justify-content: center;
            background: rgba(255, 200, 0, 0.05);
            transition: border-color 0.2s, background-color 0.2s, transform 0.1s;
        }
        #finger-cursor.locked { 
            border-color: #ffaa00; 
            background: rgba(255, 170, 0, 0.15); 
            transform: translate(-50%, -50%) scale(1.1);
        }
        
        /* Safe Zone indicator (Optional visual aid, currently invisible) */
        #safe-zone {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 70%; height: 70%;
            border: 1px dashed rgba(255, 255, 255, 0.0);
            pointer-events: none;
            border-radius: 20px;
        }

        .progress-ring { position: absolute; width: 100%; height: 100%; transform: rotate(-90deg); }
        .progress-ring__circle {
            transition: stroke-dashoffset 0.1s linear;
            transform-origin: 50% 50%;
            stroke: #ffaa00; 
        }

        #input_video { position: absolute; opacity: 0; pointer-events: none; z-index: -1; }
        
        #loader {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 999;
            transition: opacity 0.5s ease-out;
        }
    </style>
</head>
<body>

    <div id="loader">
        <div style="color: white; letter-spacing: 8px; font-weight: 300; font-size: 24px;">CALIBRATING SENSORS</div>
    </div>

    <div id="ui-layer">
        <div id="safe-zone"></div>
        <div id="finger-cursor">
            <svg class="progress-ring" width="60" height="60">
                <circle class="progress-ring__circle" stroke-width="4" fill="transparent" r="26" cx="30" cy="30" stroke-dasharray="163" stroke-dashoffset="163" />
            </svg>
        </div>

        <div class="hud-bottom">
            <div class="hud-panel" id="main-hud">
                <div>
                    <div class="stat-label">Mode</div>
                    <div class="stat-value" id="mode-val">SYSTEM VIEW</div>
                </div>
                <div style="width: 1px; height: 30px; background: rgba(255,255,255,0.2);"></div>
                <div>
                    <div class="stat-label">Locked Target</div>
                    <div class="stat-value" id="target-val" style="color: #ffaa00;">SCANNING...</div>
                </div>
            </div>
        </div>

        <div id="side-panel">
            <h1 class="planet-title" id="p-name">EARTH</h1>
            <p class="planet-desc" id="p-desc">Description here.</p>
            <div class="data-row"><span class="data-key">Diameter</span><span class="data-val" id="p-diam">0</span></div>
            <div class="data-row"><span class="data-key">Temp</span><span class="data-val" id="p-temp">0</span></div>
            <div class="data-row"><span class="data-key">Gravity</span><span class="data-val" id="p-grav">0</span></div>
            <div style="margin-top: 30px; font-size: 11px; color: #555; letter-spacing: 1px;">PINCH TO ZOOM • MOVE AWAY TO EXIT</div>
        </div>
    </div>

    <video id="input_video" playsinline></video>

    <script type="x-shader/x-vertex" id="planetVertex">
        uniform float uTime;
        uniform float uScale;
        attribute float aRandom;
        attribute float aSize;
        varying float vAlpha;
        varying vec3 vColorVariation;
        void main() {
            vec3 pos = position * uScale;
            vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
            gl_Position = projectionMatrix * mvPosition;
            float twinkle = sin(uTime * 4.0 + aRandom * 100.0);
            twinkle = smoothstep(-0.5, 1.0, twinkle);
            gl_PointSize = (aSize * (0.8 + 0.6 * twinkle)) * (600.0 / -mvPosition.z);
            vAlpha = 0.6 + 0.4 * twinkle;
            vColorVariation = vec3(1.0, 1.0 - aRandom * 0.3, 1.0); 
        }
    </script>
    <script type="x-shader/x-fragment" id="planetFragment">
        uniform vec3 uColor;
        varying float vAlpha;
        varying vec3 vColorVariation;
        void main() {
            float r = length(gl_PointCoord - vec2(0.5));
            if (r > 0.5) discard;
            float glow = 1.0 - (r * 2.0);
            glow = pow(glow, 1.5);
            vec3 baseColor = uColor * vColorVariation;
            vec3 finalColor = baseColor * 2.0; 
            finalColor += vec3(1.0) * pow(glow, 3.0);
            gl_FragColor = vec4(finalColor, vAlpha * glow);
        }
    </script>
    <script type="x-shader/x-vertex" id="sunVertex">
        uniform float uTime;
        attribute float aRandom;
        varying float vAlpha;
        varying vec3 vPos;
        void main() {
            vPos = position; 
            vec3 pos = position; 
            vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
            gl_Position = projectionMatrix * mvPosition;
            gl_PointSize = (12.0 + aRandom * 5.0) * (300.0 / -mvPosition.z);
            vAlpha = 0.9;
        }
    </script>
    <script type="x-shader/x-fragment" id="sunFragment">
        uniform vec3 uColorCore;
        uniform vec3 uColorRim;
        uniform float uTime;
        varying float vAlpha;
        varying vec3 vPos;
        float random (in vec2 st) { return fract(sin(dot(st.xy, vec2(12.9898,78.233)))* 43758.5453123); }
        float noise (in vec2 st) {
            vec2 i = floor(st); vec2 f = fract(st);
            float a = random(i); float b = random(i + vec2(1.0, 0.0));
            float c = random(i + vec2(0.0, 1.0)); float d = random(i + vec2(1.0, 1.0));
            vec2 u = f * f * (3.0 - 2.0 * f);
            return mix(a, b, u.x) + (c - a)* u.y * (1.0 - u.x) + (d - b) * u.x * u.y;
        }
        void main() {
            float r = length(gl_PointCoord - vec2(0.5));
            if (r > 0.5) discard;
            float glow = 1.0 - (r * 2.0);
            glow = pow(glow, 2.0);
            float n = noise(vPos.xy * 0.1 + uTime * 0.2);
            vec3 surfColor = mix(uColorCore, uColorRim, n);
            vec3 finalColor = surfColor + vec3(1.0, 0.9, 0.5) * pow(glow, 3.0);
            gl_FragColor = vec4(finalColor, vAlpha * glow);
        }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.6/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script>
        // --- DATA ---
        const PLANET_DATA = [
            { name: "MERCURY", color: 0xAAAAAA, particleColor: new THREE.Color("#e0e0e0"), dist: 60, size: 2.8,  desc: "The smallest planet.", realDia: "4,879 km", temp: "167°C", grav: "3.7 m/s²" },
            { name: "VENUS",   color: 0xE3BB76, particleColor: new THREE.Color("#ffdd88"), dist: 90, size: 3.8,  desc: "Hottest planet.", realDia: "12,104 km", temp: "464°C", grav: "8.87 m/s²" },
            { name: "EARTH",   color: 0x2233FF, particleColor: new THREE.Color("#00aaff"), dist: 120, size: 4.0,  desc: "Our home.", realDia: "12,742 km", temp: "15°C", grav: "9.8 m/s²" },
            { name: "MARS",    color: 0xFF4500, particleColor: new THREE.Color("#ff5533"), dist: 150, size: 3.2,  desc: "The Red Planet.", realDia: "6,779 km", temp: "-65°C", grav: "3.71 m/s²" },
            { name: "JUPITER", color: 0xD9A066, particleColor: new THREE.Color("#ffaa55"), dist: 200, size: 8.5,  desc: "Gas Giant.", realDia: "139,820 km", temp: "-110°C", grav: "24.79 m/s²" },
            { name: "SATURN",  color: 0xF4D03F, particleColor: new THREE.Color("#ffee88"), dist: 260, size: 7.5,  rings: true, desc: "Ringed Jewel.", realDia: "116,460 km", temp: "-140°C", grav: "10.44 m/s²" },
            { name: "URANUS",  color: 0x4FD0E7, particleColor: new THREE.Color("#66ffff"), dist: 310, size: 5.5, rings: true, desc: "Ice Giant.", realDia: "50,724 km", temp: "-195°C", grav: "8.69 m/s²" },
            { name: "NEPTUNE", color: 0x2E67F8, particleColor: new THREE.Color("#4466ff"), dist: 360, size: 5.2, desc: "Windy World.", realDia: "49,244 km", temp: "-200°C", grav: "11.15 m/s²" }
        ];

        const STATE = {
            mode: 'SOLAR',
            targetIndex: -1,
            hoverIndex: -1,
            selectionProgress: 0,
            particleScale: 1.0,
            particleRotY: 0,
            lastModeChange: 0
        };

        const cursorSmoothing = { x: 0.5, y: 0.5 };
        const smoothingFactor = 0.15;

        // --- THREE.JS ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.0005);
        
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 5000);
        camera.position.set(0, 180, 480);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5); 
        scene.add(ambientLight);
        const sunLight = new THREE.PointLight(0xffaa00, 4.0, 1000);
        scene.add(sunLight);

        // --- SOLAR GROUP ---
        const solarGroup = new THREE.Group();
        solarGroup.position.x = -60; // Left align
        scene.add(solarGroup);

        // SUN
        const sunParticleCount = 20000;
        const sunGeo = new THREE.BufferGeometry();
        const sunPos = new Float32Array(sunParticleCount * 3);
        const sunRnd = new Float32Array(sunParticleCount);
        for(let i=0; i<sunParticleCount; i++) {
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);
            const r = 30; 
            sunPos[i*3] = r * Math.sin(phi) * Math.cos(theta);
            sunPos[i*3+1] = r * Math.sin(phi) * Math.sin(theta);
            sunPos[i*3+2] = r * Math.cos(phi);
            sunRnd[i] = Math.random();
        }
        sunGeo.setAttribute('position', new THREE.BufferAttribute(sunPos, 3));
        sunGeo.setAttribute('aRandom', new THREE.BufferAttribute(sunRnd, 1));
        const sunMat = new THREE.ShaderMaterial({
            uniforms: { 
                uTime: { value: 0 },
                uColorCore: { value: new THREE.Color("#ffcc00") },
                uColorRim: { value: new THREE.Color("#ff4400") }
            },
            vertexShader: document.getElementById('sunVertex').textContent,
            fragmentShader: document.getElementById('sunFragment').textContent,
            transparent: true, depthWrite: false, blending: THREE.AdditiveBlending
        });
        const sunParticles = new THREE.Points(sunGeo, sunMat);
        solarGroup.add(sunParticles);

        // PLANETS
        const planetMeshes = [];
        const hitMeshes = [];

        PLANET_DATA.forEach((p, i) => {
            const container = new THREE.Group();
            const mesh = new THREE.Mesh(
                new THREE.SphereGeometry(p.size, 32, 32),
                new THREE.MeshStandardMaterial({ color: p.color, roughness: 0.6, metalness: 0.2 })
            );
            if(p.rings) {
                const r = new THREE.Mesh(new THREE.RingGeometry(p.size*1.4, p.size*2.2, 32), new THREE.MeshBasicMaterial({ color: 0xcccccc, side: THREE.DoubleSide, transparent: true, opacity: 0.5 }));
                r.rotation.x = Math.PI/2.2; mesh.add(r);
            }
            container.add(mesh);

            const hitGeo = new THREE.SphereGeometry(p.size * 5.0, 16, 16); 
            const hitMat = new THREE.MeshBasicMaterial({ visible: false }); 
            const hitMesh = new THREE.Mesh(hitGeo, hitMat);
            hitMesh.userData = { id: i, name: p.name };
            container.add(hitMesh);
            hitMeshes.push(hitMesh);

            const angleStep = (Math.PI * 1.2) / (PLANET_DATA.length - 1);
            const angle = (i * angleStep) - (Math.PI * 0.6);
            container.position.set(p.dist * Math.sin(angle), 0, p.dist * Math.cos(angle) * 0.3);
            
            solarGroup.add(container);
            planetMeshes.push(container);
        });

        const stars = new THREE.Points(
            new THREE.BufferGeometry().setAttribute('position', new THREE.BufferAttribute(new Float32Array(8000 * 3).map(()=>(Math.random()-0.5)*2000), 3)),
            new THREE.PointsMaterial({color:0xffffff, size:1.0, transparent:true, opacity:0.5})
        );
        scene.add(stars);

        const lineGeo = new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(0,0,0), new THREE.Vector3(0,0,0)]);
        const lineMat = new THREE.LineBasicMaterial({ color: 0xffaa00, transparent: true, opacity: 0, linewidth: 2 });
        const rayLine = new THREE.Line(lineGeo, lineMat);
        scene.add(rayLine);

        // --- DETAIL PARTICLES ---
        const particleCount = 80000; 
        const pGeo = new THREE.BufferGeometry();
        const pPos = new Float32Array(particleCount * 3);
        const pRnd = new Float32Array(particleCount);
        const pSize = new Float32Array(particleCount);
        for(let i=0; i<particleCount; i++) { pPos[i*3]=0; pRnd[i]=Math.random(); pSize[i]=1.0; }
        pGeo.setAttribute('position', new THREE.BufferAttribute(pPos, 3));
        pGeo.setAttribute('aRandom', new THREE.BufferAttribute(pRnd, 1));
        pGeo.setAttribute('aSize', new THREE.BufferAttribute(pSize, 1));

        const pMat = new THREE.ShaderMaterial({
            uniforms: { uTime: { value: 0 }, uColor: { value: new THREE.Color("#00d2ff") }, uScale: { value: 0.0 } },
            vertexShader: document.getElementById('planetVertex').textContent,
            fragmentShader: document.getElementById('planetFragment').textContent,
            transparent: true, depthWrite: false, blending: THREE.AdditiveBlending
        });
        const particleSystem = new THREE.Points(pGeo, pMat);
        scene.add(particleSystem);
        particleSystem.visible = false;

        function generatePlanetParticles(index) {
            const data = PLANET_DATA[index];
            const baseRad = 70.0; 
            for(let i=0; i<particleCount; i++) {
                let x,y,z,s;
                const r = Math.random();
                if(data.rings && r < 0.4) {
                    const angle = Math.random() * Math.PI * 2;
                    const dist = (baseRad * 1.3) + Math.random() * (baseRad * 0.8);
                    x = Math.cos(angle)*dist; z = Math.sin(angle)*dist; y = (Math.random()-0.5)*2.0;
                    s = Math.random() * 2.5;
                } else {
                    const theta = Math.random()*Math.PI*2;
                    const phi = Math.acos(2*Math.random()-1);
                    x=baseRad*Math.sin(phi)*Math.cos(theta); y=baseRad*Math.sin(phi)*Math.sin(theta); z=baseRad*Math.cos(phi);
                    s = Math.random() * 3.5; 
                }
                const tilt = 0.4;
                const ty = y; y = y*Math.cos(tilt)-z*Math.sin(tilt); z = ty*Math.sin(tilt)+z*Math.cos(tilt);
                pPos[i*3] = x; pPos[i*3+1] = y; pPos[i*3+2] = z;
            }
            pGeo.attributes.position.needsUpdate = true;
            pMat.uniforms.uColor.value = data.particleColor;
        }

        // --- INPUT & LOGIC ---
        const raycaster = new THREE.Raycaster();
        const pointer = new THREE.Vector2();
        let smoothedPinch = 0;
        raycaster.params.Points.threshold = 5;

        const videoElement = document.getElementById('input_video');
        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915/${file}`});
        hands.setOptions({ maxNumHands: 1, modelComplexity: 0, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });

        const cursor = document.getElementById('finger-cursor');
        const ringCircle = document.querySelector('.progress-ring__circle');
        const hudTarget = document.getElementById('target-val');

        hands.onResults(results => {
            document.getElementById('loader').style.opacity = 0;
            if(results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                cursor.style.opacity = 1;
                const lm = results.multiHandLandmarks[0];
                const index = lm[8];
                const thumb = lm[4];
                
                cursorSmoothing.x += (index.x - cursorSmoothing.x) * smoothingFactor;
                cursorSmoothing.y += (index.y - cursorSmoothing.y) * smoothingFactor;

                const cx = (1 - cursorSmoothing.x) * window.innerWidth;
                const cy = cursorSmoothing.y * window.innerHeight;
                cursor.style.left = cx + 'px'; cursor.style.top = cy + 'px';

                pointer.x = ((1 - cursorSmoothing.x) * 2) - 1; 
                pointer.y = -(cursorSmoothing.y * 2) + 1;

                const now = Date.now();

                if(STATE.mode === 'SOLAR') {
                    // SELECTION MODE
                    checkIntersection(index);
                } else if(STATE.mode === 'DETAIL') {
                    // LOCKOUT CHECK
                    if(now - STATE.lastModeChange < 2000) return;

                    rayLine.material.opacity = 0;
                    const pinch = Math.hypot(thumb.x - index.x, thumb.y - index.y);
                    smoothedPinch += (pinch - smoothedPinch) * 0.1;
                    
                    // Zoom
                    STATE.particleScale = 1.0 + (smoothedPinch * 6.0);
                    // Rotate
                    const dx = (cursorSmoothing.x - 0.5); 
                    STATE.particleRotY += dx * 0.05;

                    // NEW EXIT LOGIC: PROXIMITY
                    // If pointer is too far from center (range -1 to 1)
                    const distFromCenter = Math.hypot(pointer.x, pointer.y);
                    // Threshold: 0.7 means outer 30% of screen triggers exit
                    if(distFromCenter > 0.7) exitDetailView();
                }
            } else {
                cursor.style.opacity = 0;
                rayLine.material.opacity = 0;
                if(STATE.mode === 'SOLAR') {
                    if(STATE.selectionProgress > 0) {
                        STATE.selectionProgress -= 0.02;
                        applyProgressVisuals();
                    } else {
                         resetSelection();
                    }
                }
            }
        });

        const cameraUtils = new Camera(videoElement, { onFrame: async () => { await hands.send({image: videoElement}); }, width: 640, height: 480 });
        cameraUtils.start();

        function checkIntersection(rawFingerTip) {
            raycaster.setFromCamera(pointer, camera);
            const intersects = raycaster.intersectObjects(hitMeshes);
            const circleCircumference = 163;

            if (intersects.length > 0) {
                const hitObj = intersects[0].object;
                const idx = hitObj.userData.id;
                
                // Draw Line
                const vec = new THREE.Vector3((1 - rawFingerTip.x) * 2 - 1, -rawFingerTip.y * 2 + 1, 0.5).unproject(camera).sub(camera.position).normalize();
                const distance = - camera.position.z / vec.z;
                const pos = camera.position.clone().add(vec.multiplyScalar(distance));
                const positions = rayLine.geometry.attributes.position.array;
                positions[0] = pos.x; positions[1] = pos.y; positions[2] = pos.z - 50; 
                const pPos = planetMeshes[idx].position;
                positions[3] = pPos.x; positions[4] = pPos.y; positions[5] = pPos.z;
                rayLine.geometry.attributes.position.needsUpdate = true;
                rayLine.material.opacity = 0.6;

                if (STATE.hoverIndex !== idx) {
                    STATE.hoverIndex = idx;
                    hudTarget.innerText = hitObj.userData.name;
                    cursor.classList.add('locked');
                } 
                STATE.selectionProgress += 0.04; 
            } else {
                rayLine.material.opacity = 0;
                STATE.selectionProgress -= 0.005; 
                if(STATE.selectionProgress <= 0) resetSelection();
            }

            STATE.selectionProgress = Math.max(0, Math.min(1, STATE.selectionProgress));
            applyProgressVisuals();
            ringCircle.style.strokeDashoffset = circleCircumference - (STATE.selectionProgress * circleCircumference);

            if (STATE.selectionProgress >= 1.0 && STATE.mode === 'SOLAR') {
                enterDetailView(STATE.hoverIndex);
            }
        }

        function applyProgressVisuals() {
            const p = STATE.selectionProgress;
            sunParticles.scale.setScalar(1.0 - p);
            planetMeshes.forEach((mesh, i) => {
                if(i === STATE.hoverIndex) {
                    const growth = 1.0 + (p * 1.5);
                    mesh.scale.setScalar(growth);
                } else {
                    const shrink = 1.0 - p;
                    mesh.scale.setScalar(Math.max(0, shrink));
                }
            });
        }

        function resetSelection() {
            STATE.hoverIndex = -1;
            STATE.selectionProgress = 0;
            hudTarget.innerText = "SCANNING...";
            cursor.classList.remove('locked');
            ringCircle.style.strokeDashoffset = 163;
            sunParticles.scale.setScalar(1);
            planetMeshes.forEach(mesh => mesh.scale.setScalar(1));
        }

        function enterDetailView(index) {
            STATE.mode = 'DETAIL';
            STATE.lastModeChange = Date.now();
            STATE.targetIndex = index;
            document.getElementById('mode-val').innerText = "HOLOGRAPHIC";
            cursor.classList.remove('locked'); 

            generatePlanetParticles(index);
            particleSystem.visible = true;
            STATE.particleScale = 0;
            
            gsap.to(STATE, { particleScale: 1.0, duration: 1.5, ease: "back.out(1.0)" });
            
            solarGroup.visible = false;

            const d = PLANET_DATA[index];
            document.getElementById('p-name').innerText = d.name;
            document.getElementById('p-name').style.color = "#" + d.particleColor.getHexString();
            document.getElementById('side-panel').classList.add('active');
            document.getElementById('p-diam').innerText = d.realDia;
            document.getElementById('p-temp').innerText = d.temp;
            document.getElementById('p-grav').innerText = d.grav;
        }

        function exitDetailView() {
            STATE.mode = 'SOLAR';
            STATE.lastModeChange = Date.now();
            document.getElementById('mode-val').innerText = "SYSTEM VIEW";
            document.getElementById('side-panel').classList.remove('active');
            
            gsap.to(STATE, { particleScale: 0, duration: 0.5, onComplete: () => { 
                particleSystem.visible = false; 
                solarGroup.visible = true;
                resetSelection(); 
            }});
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now() * 0.001;

            if(STATE.mode === 'SOLAR') {
                solarGroup.rotation.y = Math.sin(time * 0.02) * 0.05;
                sunParticles.rotation.y -= 0.005;
                sunMat.uniforms.uTime.value = time;
            } else {
                pMat.uniforms.uTime.value = time;
                pMat.uniforms.uScale.value += (STATE.particleScale - pMat.uniforms.uScale.value) * 0.1;
                particleSystem.rotation.y += (STATE.particleRotY - particleSystem.rotation.y) * 0.1;
            }

            stars.rotation.y -= 0.0001;
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
