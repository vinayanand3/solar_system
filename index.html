<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point & Pinch Solar System</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; cursor: none; }
        
        #ui-container {
            position: absolute; bottom: 30px; width: 100%;
            display: flex; justify-content: center; pointer-events: none;
            z-index: 10;
        }

        .hud-panel {
            background: rgba(10, 15, 20, 0.85);
            border: 1px solid rgba(100, 200, 255, 0.3);
            border-radius: 40px;
            padding: 15px 40px;
            backdrop-filter: blur(15px);
            color: #fff;
            display: flex; gap: 30px; align-items: center;
            box-shadow: 0 0 50px rgba(0, 150, 255, 0.2);
        }

        .stat-group { text-align: center; }
        .stat-label { font-size: 10px; color: #888; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 4px; }
        .stat-value { font-size: 16px; font-weight: 700; color: #fff; min-width: 120px; text-shadow: 0 0 10px rgba(255,255,255,0.3);}
        
        #loader {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 999;
            transition: opacity 0.5s ease-out;
        }
        .loader-text { color: white; font-size: 24px; letter-spacing: 8px; font-weight: 300; }
        .loader-sub { color: #666; font-size: 12px; margin-top: 10px; }

        #input_video { position: absolute; opacity: 0; pointer-events: none; z-index: -1; }

        /* NEW: Finger Cursor */
        #finger-cursor {
            position: absolute; width: 20px; height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 20;
            transition: width 0.2s, height 0.2s, background-color 0.2s;
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        .cursor-active {
            background-color: rgba(0, 255, 136, 0.5);
            border-color: #00ff88 !important;
            width: 40px !important;
            height: 40px !important;
        }

    </style>
</head>
<body>

    <div id="loader">
        <div class="loader-text">GENERATING UNIVERSE</div>
        <div class="loader-sub">Allow Camera Access to Begin</div>
    </div>

    <div id="finger-cursor"></div>

    <div id="ui-container">
        <div class="hud-panel" id="hud">
            <div class="stat-group">
                <div class="stat-label">Instruction</div>
                <div class="stat-value" id="nav-val" style="color: #aaddff;">POINT TO SELECT</div>
            </div>
            <div style="width: 1px; height: 30px; background: rgba(255,255,255,0.2);"></div>
            <div class="stat-group">
                <div class="stat-label">Target</div>
                <div class="stat-value" id="target-val">NONE</div>
            </div>
        </div>
    </div>

    <video id="input_video" playsinline></video>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.6/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915/hands.js" crossorigin="anonymous"></script>

    <script type="x-shader/x-vertex" id="vertexshader">
        uniform float uTime;
        uniform float uScale;
        attribute float aRandom;
        attribute float aSize;
        varying float vAlpha;
        void main() {
            vec3 pos = position * uScale;
            if(uScale < 0.5) { pos.z += sin(pos.x * 10.0 + uTime * 10.0) * (0.5 - uScale); }
            vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
            gl_Position = projectionMatrix * mvPosition;
            float twinkle = sin(uTime * 3.0 + aRandom * 20.0);
            twinkle = smoothstep(-1.0, 1.0, twinkle);
            float finalSize = aSize * (0.8 + 0.4 * twinkle);
            gl_PointSize = finalSize * (350.0 / -mvPosition.z);
            vAlpha = 0.4 + 0.6 * twinkle;
        }
    </script>
    <script type="x-shader/x-fragment" id="fragmentshader">
        uniform vec3 uColor;
        varying float vAlpha;
        void main() {
            float r = length(gl_PointCoord - vec2(0.5));
            if (r > 0.5) discard;
            float glow = 1.0 - (r * 2.0);
            glow = pow(glow, 2.5); 
            gl_FragColor = vec4(uColor + vec3(0.5)*pow(glow, 3.0), vAlpha * glow);
        }
    </script>

    <script>
        // --- 0. DATA (Static Distances) ---
        // Spaced out for visual clarity (not 1:1 scale, but relative)
        const PLANETS = [
            { name: "MERCURY", color: 0xA5A5A5, dist: 15, size: 0.8, rings: false, detailColor: "#aaaaaa" },
            { name: "VENUS",   color: 0xE3BB76, dist: 22, size: 1.5, rings: false, detailColor: "#ffcc66" },
            { name: "EARTH",   color: 0x2233FF, dist: 30, size: 1.6, rings: false, detailColor: "#4488ff" },
            { name: "MARS",    color: 0xFF4500, dist: 38, size: 1.2, rings: false, detailColor: "#ff4422" },
            { name: "JUPITER", color: 0xD9A066, dist: 52, size: 4.5, rings: false, detailColor: "#d9a066" },
            { name: "SATURN",  color: 0xF4D03F, dist: 70, size: 3.8, rings: true,  detailColor: "#f4d03f" },
            { name: "URANUS",  color: 0x4FD0E7, dist: 85, size: 2.5, rings: true,  detailColor: "#4fd0e7" },
            { name: "NEPTUNE", color: 0x2E67F8, dist: 100, size: 2.4, rings: false, detailColor: "#3366ff" }
        ];

        // --- 1. STATE MANAGEMENT ---
        let APP_STATE = 'SOLAR'; 
        let targetedIndex = -1;
        
        // Solar rotation (Manual hand rotation)
        let solarRotation = 0;
        let targetSolarRotation = 0;

        // Planet Detail View variables
        let planetRotY = 0;
        let targetPlanetRotY = 0;
        
        // --- 2. THREE.JS SETUP ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.015);

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.set(0, 40, 90); 
        camera.lookAt(0,0,0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        // --- LIGHTING ---
        const sunLight = new THREE.PointLight(0xffffff, 2.5, 300);
        scene.add(sunLight);
        const ambientLight = new THREE.AmbientLight(0x404040, 0.5); 
        scene.add(ambientLight);

        // --- 3. BUILD SOLAR SYSTEM ---
        const solarGroup = new THREE.Group();
        scene.add(solarGroup);

        // Sun
        const sun = new THREE.Mesh(
            new THREE.SphereGeometry(10, 64, 64),
            new THREE.MeshBasicMaterial({ color: 0xffaa00 })
        );
        const spriteMat = new THREE.SpriteMaterial({ 
            map: new THREE.TextureLoader().load('https://threejs.org/examples/textures/sprites/glow.png'), 
            color: 0xffaa00, transparent: true, blending: THREE.AdditiveBlending 
        });
        const sunGlow = new THREE.Sprite(spriteMat);
        sunGlow.scale.set(40, 40, 1.0);
        sun.add(sunGlow);
        solarGroup.add(sun);

        // Planets
        const planetMeshes = [];
        PLANETS.forEach((p, i) => {
            const mesh = new THREE.Mesh(
                new THREE.SphereGeometry(p.size, 32, 32),
                new THREE.MeshStandardMaterial({ 
                    color: p.color, roughness: 0.8, metalness: 0.1
                })
            );
            
            // STATIC PLACEMENT: Arrange in a gentle arc so they don't overlap visually
            // Spread from angle -1.5 (left) to 1.5 (right)
            const angleStep = 3.0 / PLANETS.length;
            const currentAngle = -1.5 + (i * angleStep) + (Math.random()*0.2); // slight random offset

            mesh.position.x = Math.sin(currentAngle) * p.dist;
            mesh.position.z = Math.cos(currentAngle) * p.dist; // Arrange depth
            
            // Orbit Ring (Static Visual)
            const orbit = new THREE.Mesh(
                new THREE.RingGeometry(p.dist-0.3, p.dist+0.3, 128),
                new THREE.MeshBasicMaterial({ color: 0x555555, side: THREE.DoubleSide, transparent: true, opacity: 0.15 })
            );
            orbit.rotation.x = Math.PI / 2;
            solarGroup.add(orbit);

            // Planetary Rings
            if(p.rings) {
                const r = new THREE.Mesh(
                    new THREE.RingGeometry(p.size*1.6, p.size*2.5, 64),
                    new THREE.MeshStandardMaterial({ color: 0xcccccc, side: THREE.DoubleSide, transparent: true, opacity: 0.6 })
                );
                r.rotation.x = Math.PI / 2.5;
                r.receiveShadow = true;
                mesh.add(r);
            }

            solarGroup.add(mesh);
            planetMeshes.push({ mesh: mesh, data: p, index: i });
        });

        // --- 4. PARTICLES ---
        const particleCount = 30000;
        const geo = new THREE.BufferGeometry();
        const pos = new Float32Array(particleCount * 3);
        const rnd = new Float32Array(particleCount);
        const sz = new Float32Array(particleCount);

        for(let i=0; i<particleCount; i++) {
            pos[i*3]=0; pos[i*3+1]=0; pos[i*3+2]=0;
            rnd[i]=Math.random(); sz[i]=Math.random();
        }
        geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
        geo.setAttribute('aRandom', new THREE.BufferAttribute(rnd, 1));
        geo.setAttribute('aSize', new THREE.BufferAttribute(sz, 1));

        const particleMat = new THREE.ShaderMaterial({
            uniforms: { uTime: { value: 0 }, uColor: { value: new THREE.Color("#ffffff") }, uScale: { value: 0.0 } },
            vertexShader: document.getElementById('vertexshader').textContent,
            fragmentShader: document.getElementById('fragmentshader').textContent,
            transparent: true, depthWrite: false, blending: THREE.AdditiveBlending
        });

        const particles = new THREE.Points(geo, particleMat);
        scene.add(particles);
        particles.visible = false;

        function regenerateParticles(data) {
            const p = geo.attributes.position.array;
            for(let i=0; i<particleCount; i++) {
                let x,y,z;
                if(data.rings && Math.random() < 0.6) {
                    const angle = Math.random() * Math.PI * 2;
                    const dist = 14 + Math.random() * 8;
                    x=Math.cos(angle)*dist; z=Math.sin(angle)*dist; y=(Math.random()-0.5)*0.5;
                } else {
                    const theta=Math.random()*Math.PI*2; const phi=Math.acos(2*Math.random()-1);
                    const rad=7.5; x=rad*Math.sin(phi)*Math.cos(theta); y=rad*Math.sin(phi)*Math.sin(theta); z=rad*Math.cos(phi);
                }
                const t=0.3; const ty=y; y=y*Math.cos(t)-z*Math.sin(t); z=ty*Math.sin(t)+z*Math.cos(t);
                p[i*3]=x; p[i*3+1]=y; p[i*3+2]=z;
            }
            geo.attributes.position.needsUpdate = true;
            particleMat.uniforms.uColor.value.set(data.detailColor);
        }

        // --- 5. MEDIA PIPE & LOGIC ---
        let smoothedPinch = 0;
        let planetScale = 1.0;
        let targetPlanetScale = 1.0;
        
        const hudNav = document.getElementById('nav-val');
        const hudTarget = document.getElementById('target-val');
        const fingerCursor = document.getElementById('finger-cursor');
        const videoElement = document.getElementById('input_video');
        const loader = document.getElementById('loader');

        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915/${file}`});
        hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });

        // Raycasting for "Pointing"
        const raycaster = new THREE.Raycaster();
        const pointer = new THREE.Vector2();

        hands.onResults((results) => {
            if(loader.style.opacity !== '0') { 
                loader.style.opacity = '0'; 
                setTimeout(()=>loader.style.display='none', 500); 
            }

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const lm = results.multiHandLandmarks[0];
                const indexTip = lm[8]; // Index Finger Tip
                const thumb = lm[4];
                
                // 1. Move Cursor UI
                // MediaPipe x is 0(left) to 1(right). 
                // We flip X because webcams are usually mirrored for the user feel.
                const cursorX = (1 - indexTip.x) * window.innerWidth;
                const cursorY = indexTip.y * window.innerHeight;
                
                fingerCursor.style.left = `${cursorX}px`;
                fingerCursor.style.top = `${cursorY}px`;

                // 2. Calculate Pinch
                const pinchRaw = Math.hypot(thumb.x - indexTip.x, thumb.y - indexTip.y);
                smoothedPinch += (pinchRaw - smoothedPinch) * 0.2;
                const isPinching = smoothedPinch < 0.05;

                // 3. Logic based on state
                if(APP_STATE === 'SOLAR') {
                    // Update Raycaster using Normalized Device Coords (-1 to +1)
                    // Note: We use (1-x) here to match the mirrored visual cursor
                    pointer.x = ((1 - indexTip.x) * 2) - 1; 
                    pointer.y = -(indexTip.y * 2) + 1;

                    raycaster.setFromCamera(pointer, camera);

                    // Check intersections with planets
                    const intersects = raycaster.intersectObjects(planetMeshes.map(p => p.mesh));

                    if (intersects.length > 0) {
                        // Found a planet!
                        const object = intersects[0].object;
                        
                        // Find data object associated with mesh
                        const planetData = planetMeshes.find(p => p.mesh === object);
                        
                        if(planetData) {
                            targetedIndex = planetData.index;
                            hudTarget.innerText = planetData.data.name;
                            hudTarget.style.color = planetData.data.detailColor;
                            
                            fingerCursor.classList.add('cursor-active');
                            hudNav.innerText = "PINCH TO ENTER";

                            if(isPinching) enterPlanet();
                        }
                    } else {
                        // Not pointing at anything
                        targetedIndex = -1;
                        hudTarget.innerText = "NONE";
                        hudTarget.style.color = "#fff";
                        fingerCursor.classList.remove('cursor-active');
                        hudNav.innerText = "POINT TO SELECT";
                    }

                } else {
                    // PLANET VIEW LOGIC (Same as before)
                    // Use index finger X to rotate
                    const x = (1.0 - indexTip.x) - 0.5;
                    if(Math.abs(x) > 0.1) targetPlanetRotY = x * 0.05; else targetPlanetRotY = 0;
                    
                    if(isPinching) {
                        targetPlanetScale = 0.0;
                        hudTarget.innerText = "EXITING...";
                        if(planetScale < 0.1) exitPlanet();
                    } else {
                        targetPlanetScale = 1.0 + (smoothedPinch * 8.0);
                        hudTarget.innerText = "EXPLORING";
                        fingerCursor.classList.remove('cursor-active');
                    }
                }
            } else {
                fingerCursor.style.opacity = 0; // Hide if no hand
            }
            if(results.multiHandLandmarks.length > 0) fingerCursor.style.opacity = 1;
        });

        function enterPlanet() {
            APP_STATE = 'PLANET';
            hudNav.innerText = "PLANET VIEW";
            regenerateParticles(PLANETS[targetedIndex]);
            solarGroup.visible = false;
            particles.visible = true;
            planetScale = 0.0;
            targetPlanetScale = 1.0;
        }

        function exitPlanet() {
            APP_STATE = 'SOLAR';
            hudNav.innerText = "POINT TO SELECT";
            hudTarget.innerText = "NONE";
            hudTarget.style.color = "#fff";
            solarGroup.visible = true;
            particles.visible = false;
        }

        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => { await hands.send({image: videoElement}); },
            width: 640, height: 480
        });
        
        try { cameraUtils.start(); } catch(e) { console.error(e); }

        // --- ANIMATION LOOP ---
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();

            if(APP_STATE === 'SOLAR') {
                // Gentle drift for the whole system
                solarGroup.rotation.y = Math.sin(time * 0.05) * 0.1;

                planetMeshes.forEach(pm => {
                    // 1. SELF ROTATION (Day/Night cycle)
                    pm.mesh.rotation.y += 0.01; 

                    // 2. HIGHLIGHT LOGIC (Based on Finger pointing)
                    if(pm.index === targetedIndex) {
                        // Pulse size
                        const pulse = 1.2 + Math.sin(time*15)*0.1;
                        pm.mesh.scale.setScalar(pulse);
                        pm.mesh.material.emissive.setHex(0x333333);
                    } else {
                        pm.mesh.scale.setScalar(1.0);
                        pm.mesh.material.emissive.setHex(0x000000);
                    }
                });

            } else {
                planetScale += (targetPlanetScale - planetScale) * 0.08;
                particleMat.uniforms.uScale.value = planetScale;
                particleMat.uniforms.uTime.value = time;
                planetRotY += (targetPlanetRotY - planetRotY) * 0.05;
                particles.rotation.y += planetRotY;
            }

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
